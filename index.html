<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <section>
      <section class="blog-card-container">
        <img class="blog-card-photo" src="./bg-photo.jpg" alt="" width="120" />
        <button class="blog-card-button">Learning</button>
        <p class="blog-card-data">Published 21 Dec 2023</p>
        <h3 class="blog-card-title">HTML & CSS foundations</h3>
        <p class="blog-card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <section class="blog-card-awatar">
          <img
            class="blog-card-awatar-img"
            src="./assets/images/image-avatar.webp"
            alt="awatar img"
          />
          <h4>Greg Hooper</h4>
        </section>
      </section>
      <section>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Kasia</a>.
        </div>
      </section>
    </section>
  </body>
</html>
