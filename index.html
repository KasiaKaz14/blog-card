<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <section>
      <section class="blog-card-container">
        <img src="./design/desktop-design.jpg" alt="" width="120" />
        <button class="blog-card-button">Learning</button>
        <p>Published 21 Dec 2023</p>
        <h3>HTML & CSS foundations</h3>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <section class="blog-card-awatar">
          <img
            class="blog-card-awatar-img"
            src="./assets/images/image-avatar.webp"
            alt="awatar img"
          />
          <h4>Greg Hooper</h4>
        </section>
      </section>
      <section>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Kasia</a>.
        </div>
      </section>
    </section>
  </body>
</html>
